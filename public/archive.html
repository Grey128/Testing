<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts-archive.js"></script>
  
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
      grid-gap: 20px;
    }
    .image-container {
      position: relative;
      width: 500px;
      height: 500px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .image-container .image-name {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
    .image-container:hover .image-name {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="image-grid" id="image-grid"></div>
  <script defer src="scripts-archive.js"></script>
</body>
</html>
