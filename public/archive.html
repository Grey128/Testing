<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts-archive.js"></script>
  <script src="scripts-archive.js" defer></script>

  
  <style>
    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 1rem;
      padding: 1rem;
    }
    .image-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-grid a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .image-grid a:hover {
      opacity: 0.5;
    }

    .image-grid a:hover img {
      transform: scale(1.1);
    }

    .image-grid a:hover .image-overlay {
      opacity: 1;
    }

    .image-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .image-overlay h2 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2rem;
      font-weight: 400;
      text-align: center;
    }

    .image-overlay h2 span {
      font-weight: 700;
    }

    .image-overlay h2 span:nth-child(2) {
      display: block;
      font-size: 1.5rem;
    }

  </style>
</head>
<body>
  <div class="image-grid" id="image-grid"></div>
  <script defer src="scripts-archive.js"></script>
</body>
</html>
